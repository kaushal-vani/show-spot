<ion-header>
  <ion-toolbar color="light">
    <ion-button slot="start" color="light">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-title>{{movie()?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <div [style.height.px]="300">
      <ion-card-header>
        <ion-card-title>{{ movie()?.title }}</ion-card-title>
        <ion-card-subtitle>{{ movie()?.tagline }}</ion-card-subtitle>
        <ion-text color="tertiary">
          <span *ngFor="let g of movie()?.genre; let isLast = last">{{ g.name }}{{ !isLast ? '.' : '' }}</span>
        </ion-text>
      </ion-card-header>
      <ion-card-content>
        <ion-label color="medium">{{ movie()?.overview }}</ion-label>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
